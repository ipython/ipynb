language: python
python:
    - 3.4
    - 3.6
    - 3.5
sudo: false

cache: pip

matrix:
  include:
      - { python: "3.6-dev", dist: xenial, sudo: true }
      - { python: "3.7", dist: xenial, sudo: true }
      - { python: "3.7-dev", dist: xenial, sudo: true }
      - { python: "nightly", dist: xenial, sudo: true }
  allow_failures:
      - python: nightly
install:
- python setup.py sdist
- python setup.py bdist_wheel
- pip install -r requirements.txt
- python -m pip install dist/importnb-*.tar.gz --ignore-installed --no-deps
script:
- tox
- importnb-install
- ipython -m readme
- jupyter nbconvert --to notebook --inplace readme.ipynb
deploy:
- provider: pypi
  user: docfast
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: deathbeds/importnb
    python: '3.6'

- provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  on:
    python: '3.6'
